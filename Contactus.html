<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter - Réservation de Cinéma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    margin: 0;
    padding: 0;
}

header {
    background-color: #222;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 2.5em;
}

.cta-button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    margin-top: 20px;
    border-radius: 5px;
}

.cta-button:hover {
    background-color: #45a049;
}

footer {
    background-color: #222;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Accueil</a></li>
                <li><a href="OurServices.html">Nos Services</a></li>
                <li><a href="contactus.html">Nous Contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contactez-nous</h1>
            <p>Si vous avez des questions ou avez besoin d'aide, n'hésitez pas à nous contacter.</p>
            <form action="mailto:contact@cinema.com" method="post" enctype="text/plain">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Cinéma</p>
    </footer>
</body>
</html>
